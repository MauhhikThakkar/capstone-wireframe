                            {[{ screen: 'splash', label: '1. Splash' }, { screen: 'onboarding1', label: '2. Onboarding' }, { screen: 'login', label: '3. Login' }, { screen: 'location', label: '4. Location' }, { screen: 'dashboard', label: '5. Dashboard' }, { screen: 'producers', label: '6. Producers' }, { screen: 'productList', label: '7. Products' }, { screen: 'productDetail', label: '8. Details' }, { screen: 'cart', label: '9. Cart' }, { screen: 'payment', label: '10. Payment' }, { screen: 'orderSuccess', label: '11. Success' }, { screen: 'orders', label: '12. Orders' }, { screen: 'profile', label: '13. Profile' }].map(item => (
                                <button key={item.screen} onClick={() => setCurrentScreen(item.screen)}
                                    style={{ display: 'block', width: '100%', padding: '10px 14px', marginBottom: '6px', border: 'none', borderRadius: '8px', background: currentScreen === item.screen || (item.screen === 'onboarding1' && currentScreen.includes('onboarding')) ? 'rgba(255,255,255,0.15)' : 'transparent', color: 'white', fontSize: '13px', cursor: 'pointer', textAlign: 'left', opacity: currentScreen === item.screen || (item.screen === 'onboarding1' && currentScreen.includes('onboarding')) ? 1 : 0.6, transition: 'all 0.2s' }}>
                                    {item.label}
                                </button>
                            ))}
                            <div style={{ marginTop: '24px', padding: '16px', background: 'rgba(255,255,255,0.05)', borderRadius: '12px' }}>
                                <p style={{ color: 'rgba(255,255,255,0.7)', fontSize: '11px', margin: 0, lineHeight: '1.5' }}>
                                    <strong style={{ color: 'white' }}>Capstone Project</strong><br/>
                                    Presented by Nisar & Deepshikha<br/>
                                    Institute of Product Leadership
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RootsApp />, document.getElementById('root'));
    </script>
</body>
</html>
